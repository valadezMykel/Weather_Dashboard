<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fontawesome-->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <!-- header div -->
    <div class="bg-dark text-light text-center pb-2 mb-2" style="font-size: 50px;">
        Weather Dashboard
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-light" id="city-container">
                <!-- div with search bar and search results -->
                <h3>Search for a City:</h3>
                <input type="text" class="mt-2 mb-2">
                <button type="button" id="searchBtn" class="btn-primary fas fa-search"></button>
                <div id="city-list"></div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col" id="btnForecast" >
                        <!-- dive that displays current city weather -->

                        <!-- city name and date goes here -->
                        <h1 id="cityNameDate"></h1>
                        <!-- temperature in fierneheight goes here -->
                        <p id="temp"></p>
                        <!-- humidity in a % -->
                        <p id="humidity"></p>
                        <!-- wind speed in mph -->
                        <p id="windSpeed"></p>
                        <!-- uv index does here with a dynamic change based on severity -->
                        <p id="uv"></p>
                    </div>
                </div>
                <!-- five day forecast div -->
                <div class="row">
                    <div class="col" id="fiveDay">
                        <h2>5-Day Forecast:</h2>

                    </div>
                </div>

            </div>

  
    
        
            
               
        </div>

    </div>

</html>
